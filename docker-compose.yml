      GRAPHQL_PLAYGROUND_ENABLED: 1
      MONGO_DSN: ${MONGO_DSN_GEMENON-mongodb://mongodb:27017}
      ENABLE_BASEDB_LOGGING: ${ENABLE_BASEDB_LOGGING-}
      ENGINE_API_KEY: ${ENGINE_API_KEY-(unset)}
