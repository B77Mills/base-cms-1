      BASE4_REST_PASSWORD: ${BASE4_REST_PASSWORD-}
      TOKEN_SECRET: ${TOKEN_SECRET-ThisValueIsNotSecretChangeIt}
      TOKEN_NAMESPACE: ${TOKEN_NAMESPACE-aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee}
      PORT: 80
      EXPOSED_PORT: 11002
    depends_on:
      - mongodb
      - google-data-api
    ports:
      - "11002:80"

  graphql-server-gemenon:
